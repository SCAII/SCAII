		<style> 
#scaii-interface {
    display: flex;
	flex-direction: row;
    background-color: lightgrey;
}

#scaii-game {
    display: flex;
    flex-direction: column;
    background-color: lightgrey;
    margin: 2px;
}
#scaii-explanations {
    display: flex;
    flex-direction: column;
    background-color: lightgrey;
    margin: 2px;
}

#scaii-interface-title {
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: 0px;
}
#scaii-gameboard {
	background-color: lightgrey;
    width: 400px;
    height: 400px;
    margin: 0px;
}
#scaii-timeline {
	text-align:center;
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: 0px;
}

#scaii-game-controls {
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: 2px;
}

#explanations-interface-title {
	background-color: lightgrey;
    width: 600px;
    height: 20px;
    margin: 0px;
}
#explanations-selector {
	/*display: flex;*/
	background-color: #555555;
    width: 600px;
    height: 100px;
    margin: 0px;
}
#explanations-interface {
	background-color: #C0C0C0;
    width: 600px;
    height: 300px;
    margin: 0px;
}
#game-progress {
  width: 80%;
  height: 15px;
  background-color: white;
  margin-top: 4px;
  margin-bottom: 4px;

  margin-right: 70px;*/
  border: 1px solid #0063a6;

				<div id="scaii-timeline">
					<progress id="game-progress" value="00" max="100"></progress>
				</div>
				<div id="scaii-game-controls"></div>
			</div>
			<div id="scaii-explanations">
