<html lang="en">

		<style> 
		
#scaii-interface {
    display: flex;
	flex-direction: column;
    background-color: lightgrey;
}

#scaii-game {
    display: flex;
    flex-direction: row;
    background-color: lightgrey;
    margin: 2px;
}

#context-panel {
	display: flex;
	flex-direction: column;
    width: 400px;
    background-color: lightgrey;
}

#scaii-explanations {
    display: flex;
    flex-direction: column;
    background-color: lightgrey;
    margin: 2px;
}

#scaii-interface-title {
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}

#scaii-acronym {
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}
#scaii-gameboard {
	background-color: lightgrey;
    width: 400px;
    height: 400px;
    margin: 0px;
}
#scaii-timeline {
    display: flex;
    flex-direction: row;
	/*text-align:center;*/
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}

#scaii-game-controls {
    display: flex;
	flex-direction: row;
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}

#explanation-control {
    display: flex;
	flex-direction: row;
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}

#explanation-control-info {
    display: flex;
	flex-direction: row;
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: auto;
}

#scaii-zoom-controls {
    display: flex;
	flex-direction: row;
	background-color: lightgrey;
    width: 400px;
    height: 20px;
    margin: 2px;
}
progress::-webkit-progress-value { background: darkgrey; }
progress::-moz-progress-bar { background: darkgrey; }

#explanation-maps {
    display: flex;
	flex-direction: row;
	/*background-color: blue;
    width: 800px;
    height: 300px;*/
    margin: 2px;
}

#explanations-interface {
	background-color: lightgrey;
    width: 400px;
    height: 400px;
    margin: 0px;
}
#scaii-gameboard-zoom {
	background-color: #C0C0C0;
    width: 400px;
    height: 400px;
    margin: 0px;
}
.left-column-label {
    width: 76px;
    height: 30px;
    margin: 0px;
}

.free-width-label {
    height: 30px;
    margin: 0px;
}
.playback-button {
	margin-right: 5px;
	margin-left: 5px;
	padding-left: 4px;
	padding-right: 4px;
	padding-top: 2px;
	padding-bottom: 2px;
}
.control-panel {
	width: 320px;
    height: 30px;
    margin: 0px;
	padding-right: 4px;
	background-color: lightgrey;
}
#playback {
    display: flex;
    flex-direction: row;
	background-color: lightgrey;
    width: 400px;
    height: 40px;
    margin: auto;
}
#game-progress {
  width: 100%;
  height: 15px;
  background-color: white;
  color: darkgrey;
  margin-top: 4px;
  margin-bottom: 4px;
  /*margin-left:70px;
  margin-right: 70px;*/
  border: 1px solid #0063a6;
}
#speed-slider {
  width: 100%;
}
/*
#game-progress-value {
  width: 25%;
  height: 15px;
  background-color: #4CAF50;
}*/
</style>
	</head>
	<body>
		<div id="scaii-interface">
			<div id="scaii-game">
				<div id="context-panel">
					<div id="scaii-acronym"></div>
					<div id="scaii-interface-title"></div>
					<div id="scaii-game-controls">
						<div id="replay-speed-label" class="left-column-label"></div>
						<div id="replay-speed-panel" class="control-panel"></div>
					</div>
					<div id="scaii-timeline">
						<div id="progress-label" class="left-column-label"></div>
						<div id="progress-panel" class="control-panel">
							<progress id="game-progress" value="00" max="99"></progress>
						</div>
					</div>
					<div id="explanation-control">
						<div id="explanation-control-label" class="left-column-label"></div>
						<div id="explanation-control-panel" class="control-panel"></div>
					</div>
					<div id="explanation-control-info">
						<div id="action-label-div" class="left-column-label"></div>
						<div id="action-name-div" class="free-width-label"></div>
					</div>
					<div id="playback">
						<div id="playback-label" class="left-column-label"></div>
						<div id="playback-panel" class="control-panel"></div>
					</div>
				</div>
				<div id="scaii-gameboard"></div>
			</div>
			<div id="scaii-explanations">
			    <div id="explanation-maps"></div>
				<div id="explanations-interface"></div>
				<!--<div id="scaii-gameboard-zoom"></div>-->
				<!--<div id="scaii-zoom-controls"></div>-->
			</div>
		</div>
		<script src="js/scaiiViz.js"></script>
	</body>
</html>
