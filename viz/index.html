<!DOCTYPE html>
	<head>
<html lang="en">
		<meta charset="utf-8">
		<title>SCAII Visualization</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="js/closure-library/closure/goog/base.js"></script>
	  <script>
	  	goog.require('goog.dom');
	  </script>
	  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	  <script src="js/protobuf_js/binary/arith.js"></script>
      <script src="js/protobuf_js/binary/constants.js"></script>
      <script src="js/protobuf_js/binary/utils.js"></script>
      <script src="js/protobuf_js/binary/decoder.js"></script>
      <script src="js/protobuf_js/binary/encoder.js"></script>
      <script src="js/protobuf_js/binary/reader.js"></script>
      <script src="js/protobuf_js/binary/writer.js"></script>
      <script src="js/protobuf_js/map.js"></script>
      <script src="js/protobuf_js/message.js"></script>
      <!--<script src="js/protobuf_js/debug.js"></script>-->
      <script src="js/vizProtos.js"></script>
      <script src="js/logUtils.js"></script>
      <script src="js/renderEntities.js"></script>
      <script src="js/renderExplanation.js"></script>
      <script src="js/navigation.js"></script>
      <script src="js/gameState.js"></script>
      <script src="js/protobufUtils.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/tabs.css">
	  <link rel="stylesheet" type="text/css" href="css/gameControls.css">
	  <link rel="stylesheet" type="text/css" href="css/explanations.css">
	  <link rel="stylesheet" type="text/css" href="css/game.css">
	  <link rel="stylesheet" type="text/css" href="css/majorContainers.css">
	<style>
    </style>
	</head>
	<body>
		<div id="scaii-interface">
			<div id="top-title-panel">
				<div id="scaii-acronym">SCAII</div>
				<div id="scaii-interface-title">Small Configurable AI Interface</div>
			</div>
			<div id="upper-tier">
				<div id="game-titled-container" class="titled-container">
					<div id="game-replay-title" class="region-title">Game Replay</div>
					<div id="game-board-container">
					    <div id="step-control">
							<!--<div id="replay-speed-label"></div>-->
							<div id="replay-speed-panel" class="control-panel"></div>
						</div>
						<div id="scaii-gameboard"></div>
					</div>
					
					<div id="context-panel">
						<div id="scaii-game-controls">
							
						</div>
						<div id="scaii-timeline">
							<div id="progress-label" class="left-column-label"></div>
							<div id="progress-panel" class="control-panel">
								<progress id="game-progress" value="00" max="99"></progress>
							</div>
						</div>
						<div id="explanation-control">
							<div id="explanation-control-label" class="left-column-label"></div>
							<div id="explanation-control-panel" class="control-panel"></div>
						</div>
						<div id="explanation-control-info">
							<div id="action-label-div" class="left-column-label"></div>
							<div id="action-name-div" class="free-width-label"></div>
						</div>
						<div id="playback">
							<div id="playback-label" class="left-column-label"></div>
							<div id="playback-panel" class="control-panel"></div>
						</div>
					</div>
					
				</div>
				<div id="rewards-titled-container" class="titled-container">	
					<div class="tab">
						<button class="regionTitle" onclick="showRewardsPerAction(event)">Rewards per Action Choice</button>
						<button class="regionTitle" onclick="showRewardsPerRewardType(event)">Rewards per Reward Type</button>
					</div>
					<!--<div id="rewards-title" class="region-title">Rewards</div>	-->		
					<div id="explanations-rewards"></div>
                </div>
			</div>
			
			<div id="scaii-explanations">
				<div id="saliency-maps-titled-container" class="titled-container"> 
					<div id="saliency-maps-title" class="region-title">Saliency</div>
					<div id="saliency-maps"></div>
				</div>
				
				<!--<div id="scaii-gameboard-zoom"></div>-->
				<!--<div id="scaii-zoom-controls"></div>-->
			</div>
		</div>
		<script src="js/scaiiViz.js"></script>
	</body>
</html>
